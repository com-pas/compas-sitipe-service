version: '3.9'

services:
  mssql:
    container_name: compas-sitipe-database
    image: mcr.microsoft.com/azure-sql-edge
    cap_add:
      - SYS_PTRACE
    environment:
      ACCEPT_EULA: 1
      MSSQL_SA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "1434:1433"
